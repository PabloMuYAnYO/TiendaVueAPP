<!--
  NOTAS:

    Texto en negrita usa la etiqueta <b>texto</b>
    Texto subrayado <u>texto</u>
    Texto en cursivas o itálicas <i>texto</i>

    <aside></aside> Etiqueta que contiene información no vital o que no está estrechamente relacionada con el contenido principal de la página como podrían ser banners de anuncios, citas o enlaces externos.

    <mark> representa un texto marcado o resaltado como referencia o anotación, debido a su relevancia o importancia en un contexto particular.

    <u> representa un tramo de texto con una anotación no textual no articulada, aunque representada explícitamente, como etiquetar el texto como un nombre propio en texto chino (una marca de nombre propio chino) o etiquetar el texto como mal escrito.

    <span> es un elemento contenedor en línea genérico. Las etiquetas span generalmente envuelven secciones de texto con fines de estilo o para agregar atributos a una sección de texto sin crear una nueva línea de contenido.

-->
